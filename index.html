<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Italianno&family=Jost:ital,wght@0,400;0,600;0,700;0,800;0,900;1,300&family=Pacifico&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Random Quote</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Random Quote</h1>
        <h2 class="quote" id="load">
            <i class="bi bi-chat-right-quote-fill"></i>
      <span class="word" id="quote"></span>

        </h2>
        <p class="author" id="author"></p>
        <button class="btn" id="btn">Get a Quote</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
